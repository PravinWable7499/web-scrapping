<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Overview Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- jQuery + Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 40px;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            color: white;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .top-section {
            margin-bottom: 30px;
        }

        /* ===== SELECT2 DARK THEME ===== */

        .select2-container {
            width: 450px !important;
        }

        .select2-container--default .select2-selection--single {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            height: 48px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: white;
            font-weight: 500;
            padding-left: 15px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: white transparent transparent transparent;
        }

        .select2-dropdown {
            background: #1f3b73;
            border: none;
            border-radius: 12px;
        }

        .select2-results__option {
            padding: 10px 15px;
            color: white;
        }

        .select2-results__option--highlighted {
            background: #4e73df !important;
            color: white !important;
        }

        .select2-search--dropdown .select2-search__field {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            padding: 8px;
            color: white;
        }

        /* ===== LOADER ===== */

        #loader {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* ===== COMPANY CARD ===== */

        #companyDetails {
            margin-top: 35px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: none;
            animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: rowFade 0.4s ease forwards;
        }

        .row:nth-child(odd) {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding-left: 10px;
        }

        @keyframes rowFade {
            to { opacity: 1; transform: translateY(0); }
        }

        .key {
            width: 260px;
            font-weight: 600;
            color: #ffd369;
        }

        .value {
            flex: 1;
            word-break: break-word;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>Company Overview Dashboard</h2>

    <div class="top-section">
        <select id="companySelect"></select>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="companyDetails"></div>

<script>

let companies = [];

const dropdown = document.getElementById("companySelect");
const container = document.getElementById("companyDetails");
const loader = document.getElementById("loader");

/* ===== FETCH JSON ===== */

fetch("companies.json")
    .then(response => response.json())
    .then(data => {
        companies = data;
        populateDropdown();
    });

function populateDropdown() {

    let defaultOption = document.createElement("option");
    defaultOption.text = "Search and Select Company";
    defaultOption.value = "";
    dropdown.appendChild(defaultOption);

    companies.forEach((company, index) => {
        let option = document.createElement("option");
        option.value = index;
        option.text = company.company_name;
        dropdown.appendChild(option);
    });

    $('#companySelect').select2({
        placeholder: "Search and Select Company",
        allowClear: true
    });

    $('#companySelect').on('change', function () {
        showCompanyData(this.value);
    });
}

/* ===== SHOW COMPANY DATA ===== */

function showCompanyData(index) {

    container.innerHTML = "";
    container.style.display = "none";

    if (index === "") return;

    loader.style.display = "block";

    setTimeout(() => {

        loader.style.display = "none";

        const company = companies[index];
        let delay = 0;

        for (let key in company) {

            let row = document.createElement("div");
            row.className = "row";
            row.style.animationDelay = delay + "s";
            delay += 0.05;

            let keyDiv = document.createElement("div");
            keyDiv.className = "key";
            keyDiv.innerText = formatKey(key);

            let valueDiv = document.createElement("div");
            valueDiv.className = "value";

            if (typeof company[key] === "string" && company[key].startsWith("http")) {
                valueDiv.innerHTML = `<a href="${company[key]}" target="_blank">${company[key]}</a>`;
            } else {
                valueDiv.innerText = company[key];
            }

            row.appendChild(keyDiv);
            row.appendChild(valueDiv);
            container.appendChild(row);
        }

        container.style.display = "block";

    }, 400);
}

/* ===== FORMAT KEY ===== */

function formatKey(key) {
    return key
        .replace(/_/g, " ")
        .replace(/\b\w/g, l => l.toUpperCase());
}

</script>

</body>
</html>
